
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VaraHR | Page Not Found</title>
    <script type="text/javascript">
      // Single-page application navigation fix
      // This script takes the current URL and converts it to the right route
      const pathSegmentsToKeep = 0;
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
